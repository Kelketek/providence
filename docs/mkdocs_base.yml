---
# This file is used to generate mkdocs.yml during the documentation build process.
# Edit this file rather than mkdocs.yml when making changes.
theme:
  name: material
  palette:
    scheme: slate
  icon:
    logo: material/eye
site_name: The Eye of Providence State Management Library
repo_url: https://gitlab.com/opencraft/dev/providence/
plugins:
  - section-index
  - include-markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - "Getting Started":
      - getting_started/index.md
      - "React/Redux": getting_started/redux.md
      - "Vue/Pinia": getting_started/pinia.md
  - "Configuration":
      - configuration.md
  - "Concepts":
      - concepts.md
  - "Module Types":
      - module_types/index.md
      - "Singles": module_types/singles.md
      - "Lists": module_types/lists.md
      - "Forms": module_types/forms.md
  # Contents of this list are autogenerated by update_mkdocs_yml.py.
  # Do not modify-- your changes will be discarded.
  - "Full Reference": []
  - "Development Guide":
      - development.md
