---
stages:
  - quality
  - test
  - deploy

eslint:
  stage: quality
  image: node:17-alpine
  script:
    - apk add git make bash
    - make install_prereqs
    - make quality

.testing_script:
  script:
    - apk add git make bash
    - make install_prereqs
    - make test

tests-node18:
  extends: .testing_script
  stage: test
  image: node:18-alpine

tests-node17:
  extends: .testing_script
  stage: test
  image: node:17-alpine

tests-node16:
  extends: .testing_script
  stage: test
  image: node:16-alpine

documentation:
  stage: test
  image: nikolaik/python-nodejs:python3.8-nodejs18-alpine
  script:
    - apk add git make bash
    - cd providence && npm install
    - cd providence && pip install -r docs/requirements.txt
    - cd providence && pip install docs/
    - cd providence/docs && make html

npm-push-providence:
  stage: deploy
  image: node:18-alpine
  only:
    refs:
      - master
    changes:
      - providence/**
  script:
    - apk add git make bash
    - cd providence && make install_prereqs
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - make publish

npm-push-providence-redux:
  stage: deploy
  image: node:18-alpine
  only:
    refs:
      - master
    changes:
      - providence-redux/**
  script:
    - apk add git make bash
    - cd providence-redux && make install_prereqs
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - make publish
